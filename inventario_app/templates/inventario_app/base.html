{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inventario{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="{% static 'inventario_app/css/style.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Inventario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'tipo_list' %}active{% endif %}"
               href="{% url 'tipo_list' %}">Tipos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'articulo_list' %}active{% endif %}"
               href="{% url 'articulo_list' %}">Artículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'almacen_list' %}active{% endif %}"
               href="{% url 'almacen_list' %}">Almacenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'transaccion_list' %}active{% endif %}"
               href="{% url 'transaccion_list' %}">Transacciones</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if request.resolver_match.url_name in 'reporte_existencias reporte_movimientos' %}active{% endif %}"
               href="#" data-bs-toggle="dropdown">Reportes</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item {% if request.resolver_match.url_name == 'reporte_existencias' %}active{% endif %}"
                   href="{% url 'reporte_existencias' %}">Existencias</a>
              </li>
              <li>
                <a class="dropdown-item {% if request.resolver_match.url_name == 'reporte_movimientos' %}active{% endif %}"
                   href="{% url 'reporte_movimientos' %}">Movimientos</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <main class="container-main py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- jQuery necesario para los modales AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
